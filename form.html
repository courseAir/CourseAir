<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CourseAir</title>
</head>
<body>
    <div class="container">
    <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationFirstName"></label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="First Name" required>
            <div class="valid-feedback">
              Correct First Name!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationLastName"></label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Last Name" required>
            <div class="valid-feedback">
              Correct Last Name!
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationServiceNumber"></label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Service Number" required>
            <div class="valid-feedback">
              Correct Service Number!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationPassword"></label>
            <input type="password" class="form-control" id="validationPassword" placeholder="Password" required>
            <div class="valid-feedback">
              Correct Password!
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="DataList" class="form-label"></label>
            <input class="form-control" list="datalistOptions" id="validationDefault0" placeholder="Type to search role">
            <datalist id="datalistOptions">
            <option value="System Admin">
            <option value="Clerk 1">
            <option value="Clerk 2">
            <option value="Clerk 3">
            <option value="Clerk 4">
            </datalist>
            <div class="invalid-feedback">
              Please provide a valid role.
            </div>
          </div>
        </div>
        
        <button class="btn btn-primary" type="submit">Add User</button>
      </form>
      </div>
      
</body>
<footer>

</footer>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
</html>
